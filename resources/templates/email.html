{% autoescape off %}

	<div class="container">
        <body style="font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",
	                Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";">
        <div align="center" style="background-color:#343a40;height:70px;">
	        <table>
	            <td><img src="cid:logo" height="50px" style="margin-top:7px;"/></td>
		        <td style="color:#fff;display:inline-block;
                      font-size:1.25rem;position:relative;bottom:17px;
					  background-color:transparent;">
			            <p>ICRC Form</p>
		        </td>
            </table>
        </div>
			<div align="center">
                <div style="display:block;width:800px;padding-bottom:5%;">
                    <div style="position:relative;left:25px;top:25px;">
                        <p style="font-size:18px;padding-left:100px;padding-right:100px;" align="center">
                             {{ form.first_name.value }} has submitted a complaint regarding discrimination:
	                    </p>
                        <table cellpadding="5%" style="margin-left:10%;margin-right:10%;margin-top:5%;margin-bottom:5%;font-size:12px;", align="center">
                          {% for field in form %}
                          <tr>
                            <th style="vertical-align:top;text-align:right;">{{field.label}}</th>
                            <td>{{field.value}}</td>
                          </tr>
                          {% endfor %}

                        </table>
                        <br/>
                        <br/>
                    </div>
                </div>
            </div>
		</body>
	</div>
{% endautoescape %}
